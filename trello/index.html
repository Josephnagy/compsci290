<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- always put your name in your work -->
    <meta name="author" content="Joseph Nagy">
    <!-- always label your name with a title -->
    <title>Trello Project </title>
    <!-- scale page to fit entire screen, so it properly fills non-desktop devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- DEV-only for easier refreshing: stop the web browser from ever caching this page or its images -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- load required Bootstrap and BootstrapVue CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <!-- load Vue followed by BootstrapVue -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <!-- load the following for BootstrapVueIcons support -->
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.js"></script>
    <!-- Link the stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- interaction for this page, defer loading until after page to allow access to DOM elements -->
    <script defer src="example_data.js"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <div id="app">
        <!-- Page Header -->
        <header>
            <h1>{{project.name}}</h1>
            <h3>{{project.boardDescription}}</h3>
            <input 
                type="text"
                placeholder="Search Trello Board"
                v-model="searchText"
                > 
        </header>
        <div 
            class="container" 
            :style="{ backgroundImage: 'url(data/background-images/' + project.backgroundImage + ')' }"
        >
            <main>
                <!-- Group of taskLists -->
                <b-card-group deck>
                    <!-- Single Task List -->
                    <b-card
                        img-src="https://placekitten.com/1000/300" 
                        img-alt="Card image" 
                        img-top
                        v-for="(taskList, i) in project.taskLists"
                    >
                        <!-- taskList BODY-->
                        <b-card-body>
                            {{taskList.name}}
                            <!-- Group of cards -->
                            <b-card-group deck>
                                <!-- Single card -->
                                <b-card
                                    img-src="https://placekitten.com/1000/300" 
                                    img-alt="Card image" 
                                    img-top
                                    v-for="(card, j) in taskList.cards"
                                >
                                    <!-- card BODY-->
                                    <b-card-body>
                                    {{card.name}}
                            
                                    </b-card-body>
                            
                                    <!-- card FOOTER-->
                                    <b-card-footer>
                            
                                    </b-card-footer>
                                </b-card>  
                            </b-card-group>
                        </b-card-body>

                        <!-- Single Task List FOOTER-->
                        <b-card-footer>
                        
                        </b-card-footer>
                    </b-card>
                </b-card-group>
            </main>
        </div>
    </div>
</body>
<footer>
    <p> Background image credit: <a href="www.pexels.com">Pexels</a></p>
</footer>

</html>
